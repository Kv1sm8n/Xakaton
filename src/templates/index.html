<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Афиша культурных событий в городе</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Афиша культурных событий в городе</h1>
        <nav class="menu">
            <button class="toggle-menu" onclick="toggleMenu()">Меню</button>
            <ul class="menu-items" id="menu-items">
                <li><a href="#">Избранное</a></li>
                <li><a href="#">Календарь событий</a></li>
                <li><a href="#">Уведомления</a></li>
                <li><a href="#">Карта событий</a></li>
                <li><a href="#">Мои билеты</a></li>
                <li><a href="#">История</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <input type="text" id="search" placeholder="Поиск по имени, тегам или названию события">
        <button id="search-button">Поиск</button>

        <div class="event-cards" id="event-cards">
            {% for event in events %}
                
            {% endfor %}
        <!-- TODO div в a'шки -->
        
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Афиша культурных событий в городе</p>
    </footer>

    <!-- Подключение JavaScript для управления меню -->
    <script>
        function toggleMenu() {
            const menuItems = document.getElementById("menu-items");
            if (menuItems.style.display === "block") {
                menuItems.style.display = "none"; // Скрыть меню
            } else {
                menuItems.style.display = "block"; // Показать меню
            }

        
        }
        const buttons = document.querySelectorAll(".details-button")
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const button_id = this.id.split('-')[1];
                console.log(`ID - ${button_id}`)
                
                const element_button = document.getElementById(`detail-${button_id}`)
                console.log(`text - ${element_button.innerText}`)
                const button_text = element_button.innerText
                if (button_text == 'Подробнее') {
                    
                    const element_card = document.getElementById(`card-${button_id}`)
                    element_card.style.backgroundColor = '#000000'
                    element_card.style.height = "400px";
                    
                    element_button.textContent='Свернуть';
                    element_button.style.display="flex";
                    element_button.style.bottom="10px";
                } else {
                    element_button.textContent='Подробнее';
                    element_card.backgroundColor="white";
                    element_card.style.borderRadius= "5px";
                    element_card.style.boxShadow= "0 2px 5px rgba(0,0,0,0.1)";
                    // margin: 10px;
                    // padding: 15px;
                    // width: calc(100% - 20px);
                }

            });
        });
        
    </script>

</body>
</html>
